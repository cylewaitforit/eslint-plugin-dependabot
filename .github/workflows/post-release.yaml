name: Post Release

on:
  release:
    types:
      - published

permissions:
  issues: write
  pull-requests: write

jobs:
  post_release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5 # v4.3.1
        with:
          fetch-depth: 0
      - run: echo "npm_version=$(npm pkg get version | tr -d '"')" >> "$GITHUB_ENV"
      - uses: apexskier/github-release-commenter@e7813a9625eabd79a875b4bc4046cfcae377ab34 # v1.4.1
        with:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          comment-template: |
            :tada: This is included in version {release_link} :tada:

            The release is available on:

            * [GitHub releases](https://github.com/cylewaitforit/eslint-plugin-dependabot/releases/tag/{release_tag})
            * [npm package (@latest dist-tag)](https://www.npmjs.com/package/eslint-plugin-dependabot/v/${{ env.npm_version }})

            Cheers! ðŸ“¦ðŸš€
