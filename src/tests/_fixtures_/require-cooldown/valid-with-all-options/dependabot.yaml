version: 2
updates:
  - package-ecosystem: pip
    cooldown:
      default-days: 5
      exclude:
        - pandas
      include:
        - django
        - numpy
        - "pandas*"
        - requests
      semver-major-days: 30
      semver-minor-days: 7
      semver-patch-days: 3
    directory: /
    schedule:
      interval: daily
