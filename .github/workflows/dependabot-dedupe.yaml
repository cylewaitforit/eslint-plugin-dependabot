name: Dependabot Dedupe

on:
  workflow_run:
    workflows: [CI]
    types: [completed]

permissions:
  contents: write
  actions: read
  pull-requests: read

concurrency:
  group: ${{ github.workflow }}-${{ github.event.workflow_run.head_branch }}
  cancel-in-progress: true

jobs:
  dedupe:
    # Only run on Dependabot PRs where the CI workflow had failures
    if: >
      github.event.workflow_run.event == 'pull_request' &&
      github.event.workflow_run.conclusion == 'failure' &&
      github.event.workflow_run.actor.login == 'dependabot[bot]'
    name: Run pnpm dedupe
    runs-on: ubuntu-latest
    steps:
      - id: pr
        name: Get PR number
        uses: actions/github-script@v7
        with:
          script: |
            const pulls = await github.rest.pulls.list({
              owner: context.repo.owner,
              repo: context.repo.repo,
              head: `${context.repo.owner}:${{ github.event.workflow_run.head_branch }}`,
              state: 'open'
            });
            if (pulls.data.length > 0) {
              return pulls.data[0].number;
            }
            return null;

      - if: steps.pr.outputs.result != 'null'
        uses: actions/checkout@v4
        with:
          # Checkout the PR branch with token that can push
          ref: ${{ github.event.workflow_run.head_branch }}
          token: ${{ secrets.GITHUB_TOKEN }}

      - if: steps.pr.outputs.result != 'null'
        uses: ./.github/actions/prepare

      - if: steps.pr.outputs.result != 'null'
        name: Run pnpm dedupe
        run: pnpm dedupe

      - id: git-check
        if: steps.pr.outputs.result != 'null'
        name: Check for changes
        run: |
          git diff --exit-code || echo "changes=true" >> $GITHUB_OUTPUT

      - if: steps.pr.outputs.result != 'null' && steps.git-check.outputs.changes == 'true'
        name: Commit and push if changes
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git add pnpm-lock.yaml
          git commit -m 'chore: run pnpm dedupe'
          git push
