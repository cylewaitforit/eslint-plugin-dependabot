name: Dependabot Dedupe

on:
  pull_request:
    types: [labeled]

permissions:
  contents: write
  pull-requests: write

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  dedupe:
    # Only run on Dependabot PRs with the 'needs dedupe' label
    if: >
      github.event.label.name == 'needs dedupe'
    name: Run pnpm dedupe
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          # Checkout the PR branch with token that can push
          ref: ${{ github.head_ref }}
          token: ${{ secrets.GITHUB_TOKEN }}

      - uses: ./.github/actions/prepare

      - name: Run pnpm dedupe
        run: pnpm dedupe

      - id: git-check
        name: Check for changes
        run: |
          git diff --exit-code || echo "changes=true" >> $GITHUB_OUTPUT

      - if: steps.git-check.outputs.changes == 'true'
        name: Commit and push if changes
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git add pnpm-lock.yaml
          git commit -m 'chore: run pnpm dedupe'
          git push

      - name: Remove label
        uses: actions/github-script@v7
        with:
          script: |
            await github.rest.issues.removeLabel({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
              name: 'needs dedupe'
            });
