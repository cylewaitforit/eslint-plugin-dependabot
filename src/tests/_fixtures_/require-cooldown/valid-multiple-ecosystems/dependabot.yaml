updates:
  - cooldown:
      default-days: 3
    directory: /
    package-ecosystem: npm
    schedule:
      interval: daily
  - cooldown:
      default-days: 7
      semver-major-days: 30
    directory: /python
    package-ecosystem: pip
    schedule:
      interval: weekly
  - cooldown:
      default-days: 1
    directory: /
    package-ecosystem: docker
    schedule:
      interval: daily
version: 2
