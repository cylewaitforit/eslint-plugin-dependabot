updates:
  - cooldown:
      default-days: 5
    directory: /
    package-ecosystem: npm
    schedule:
      interval: daily
  - directory: /python
    package-ecosystem: pip
    schedule:
      interval: weekly
  - cooldown:
      default-days: 1
    directory: /
    package-ecosystem: docker
    schedule:
      interval: daily
version: 2
